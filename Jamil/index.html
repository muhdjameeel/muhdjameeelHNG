<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <span data-testid="slackUserName"> Muhammad Jamil </span>
            <span class="img-span"> <img data-testid="slackDisplayImage" src="img.jpg" alt="Display Image">  </span>

        </div>
        <h1></h1>
    </div>
    <script async="defer" src="script.js">
    </script>
</body>
</html>
